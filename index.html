                    </button>

                    <div

            <div class="container">
                <div
                    id="single-meal-container"
                    class="single-meal-container"
                ></div>

                <form class="d-flex m-5" id="search" >
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search for meal"
                        aria-label="Search"
                        id="search-text"
                    />
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                    >
                        Search
                    </button>
                </form>
            </div>
        </main>

        <section class="main-section container">
            <div id="search-output" class="row">
                <div class="col-md-6 offset-3">
                    <div class="card">
                        <div class="card-body">
